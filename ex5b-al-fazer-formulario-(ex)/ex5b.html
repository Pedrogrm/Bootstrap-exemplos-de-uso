<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="radioactive.svg" type="image/x-icon">
    <title>Formulário</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- CSS customizado -->
    <style>
        body {
            background: rgb(0,0,0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px; /* Limita a largura do formulário */
            padding: 20px;
            background: rgb(18, 18, 18);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .green-text {
            color: #39FF14; /* Verde neon */
        }

        .green-border {
            border: 2px solid #39FF14; /* Borda verde neon */
        }

        .btn-outline-green {
            border-color: #39FF14;
            color: #39FF14;
        }

        .btn-outline-green:hover {
            background-color: #39FF14;
            color: black;
        }

        .input-group-text {
            background-color: #222;
            color: #39FF14;
        }

        .custom-button {
            width: 100%;
            background-color: #39FF14;
            border: none;
            color: black;
        }

        .custom-button:hover {
            background-color: #31cc13;
            color: white;
        }

        .form-label, .form-control {
            color: white;
        }

        .form-control:focus {
            border-color: #39FF14;
            box-shadow: 0 0 5px rgba(57, 255, 20, 0.5);
        }
    </style>
</head>
<body>

    <div class="container border">
        <form class="custom-form">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control custom-input" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-universal-access-circle"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>

            <button type="submit" class="btn custom-button">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
